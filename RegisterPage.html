<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterStyles.css">
    <script src="System.js"></script>
    <title>Register Page</title>
</head>
<body>
    <div class="boxA">
        <form action="signupConfig.php" method="post">
            <div class="miniBoxA">
                <h2>REGISTER FORM</h2>
                <input type="text" placeholder="Username"  id="username" name="username" required>
                <input type="password" placeholder="Password"  id="password" name="password" required>
                <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirm-password" required>
                <button>Sign up</button>
            </div>
            <div class="miniBoxB">
                <h2>ALREADY HAVE AN ACCOUNT?</h2>
            </div>
            <div class="miniBoxC">
                <p>Click the button below to return to log in page</p>
                <button onclick="location.href='http://localhost:3000/LogInPage.php'">Return</button>
            </div>
        </form>
    </div>
</body>
</html>
